<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Alzina de la Coma</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header><h1>Alzina de la Coma</h1></header>
    <main>
        <ul>
            <li><strong>Matrícula:</strong> AM34.116.03</li>
            <li><strong>Tàxon:</strong> Quercus ilex ilex</li>
            <li><strong>Tipologia:</strong> </li>
            <li><strong>Terme municipal:</strong> Osor</li>
            <li><strong>Comarca:</strong> La Selva</li>
            <li><strong>Propietat:</strong> Privada  </li>
            <li><strong>Classificació Etnoecològica:</strong> </li>
        </ul>

        <h2>Informació Etnoecològica</h2>
        <p class="ample"></p>

        <h2>Observacions</h2>
        <form onsubmit="afegirObservacio(event)">
            <textarea id="observacions" rows="5" placeholder="Escriu aquí la teva observació..."></textarea><br>
            <button type="submit">Afegir observació</button>
        </form>
        <div id="llista-observacions"></div>

        <h2>Bibliografia</h2>
        <p class="ample"></p>

        <div class="center">
            <a href="../comarques/girona/la-selva.html">Torna a la comarca</a>
            <a href="../index.html">Torna a l'inici</a>
        </div>
    </main>
    <script>
        function afegirObservacio(e) {
            e.preventDefault();
            const text = document.getElementById("observacions").value;
            if (text.trim() === "") return;
            const div = document.createElement("div");
            div.textContent = text;
            document.getElementById("llista-observacions").appendChild(div);
            document.getElementById("observacions").value = "";
        }
    </script>
</body>
</html>
